		<h2>
			Adding Bootstrap to a form
		</h2>
		<br>
		<!-- Bootstrap form -->
		<form class="bootstrapForm" action="https://www.w3schools.com/action_page.php">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="firstName">First Name</label>
		      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Donald">
			  </div>
		    <div class="form-group col-md-6">
		      <label for="lastName">Last Name</label>
		      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Duck">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Address</label>
		    <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" name="city" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">State</label>
		      <select id="inputState" class="form-control" name="state">
		        <option selected>Choose...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Email</label>
		      <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
			  </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Password</label>
		      <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        Sign me up for mailing list
		      </label>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Register</button>
		</form>

	</body>
